<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/flashDancer.js"></script>
    <script src="src/horseDancer.js"></script>
    <script src="src/fanDancer.js"></script>
    <script src="src/collisions.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Object racetrack party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="flashDancer">add a flash</a>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="fanDancer">add a fan</a>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="horseDancer">add a racehorse</a>

      <a href="#" class="stopStartButton" data-stop-start-function-name="stopStart">stop/start race </a>

      <audio controls autoplay loop>
        <source src="audio/anthem.mp3" type="audio/mp3"/>
      </audio>

      </div>
      <span class='stopStart'>Stop</span>

      <div class='audience top'></div>
      <div class='audience middle'></div>
      <div class='audience bottom'></div>

      <div class='racetrack'></div>

    <script src="src/init.js"></script>
  </body>
</html>
